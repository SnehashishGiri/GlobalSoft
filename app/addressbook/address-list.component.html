<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
     </div>
     <div class='panel-body'>
         <div class='row'>
             <div class='col-md-2'>Filter By :</div>
             <div class='col-md-4'>
                 <input type='text'
                 [(ngModel)]='listFilter'/>
             </div>
        </div>
         <div class='row'>
             <div class='col-md-6'>
                 <h3>Filter By :{{listFilter }}</h3>
             </div>
         </div>
         <div class='table-responsive'>
             <table class='table'
             *ngIf="persons && persons.length">
                 <thead>
                     <tr>
                         <!--<th>
                             <button class='btn btn-primary'
                             (click)='toggleImage()'>
                                 {{showImage?'Hide':'Show'}} Image
                             </button>
                         </th> -->
                         <th>Name</th>
                         <th>Address</th>
                         <th>Email</th>
                         <th>Phone Number</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="#person of persons | addressFilter:listFilter">
                         <!--  <td>
                             <img *ngIf='showImage'
                             [src]='product.imageUrl'
                                  [title]='product.productName'
                                  [style.width.px]='imageWidth'
                                  [style.margin.px]='imageMargin'>
                         </td>
                      
                       <td> <a [routerLink]="['ProductDetails',{id: product.productId}]">
                            {{product.productName}}
                            </a>
                        </td> -->
                         <td>{{person.name}}</td>
                         <td>{{person.address}}</td>
                         <td>{{person.email }}</td>
                         <td>{{person.phoneNumber }}</td>
                         <td>
                            <!-- <a [routerLink]="['AddContact']">Add
                                  
                            </a> -->
                            <button class='btn btn-danger'
                            (click)='onContactDelete(person)'>
                                Delete
                            </button>
                         </td>
                     </tr>
                 </tbody>
             </table>
         </div>                     
      </div>     
</div>
